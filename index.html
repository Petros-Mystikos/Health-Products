<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>

    <div class="welcome">
        <h1 class="title">Welcome to your Health of Life</h1>
        <p class="description">In our site will find a variety of organic products for everyday to even special occasions.</p>
    </div>

    <div class="links">
        <button type="button" value="signIn">Sign In |</button>
        <button type="button" value="signUp">Sign Up |</button>
        <button type="button" value="visitor">Visitor</button>
    </div>

    <form  autocomplete="off" action="">
        <fieldset class="sign-in hide">
            <legend >Sign in</legend>
            <div class="sign-in-divs">
                <label for="username" class="user-sin-in" >Username</label>
                <input type="text" name="username" id="username" minlength="3" required>
            </div>
            <div class="sign-in-divs">
                <label for="password" class="password-sign-in">Password</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="16" required>
            </div>
            <div>
                <label for="remember-me">Remember Me</label>
                <input type="checkbox" name="remember-me" id="remember-me">
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <form  autocomplete="off" action="">
        <fieldset class="sign-up hide">
            <legend>Sign Up</legend>
            <div class="sign-up-divs">
                <label for="newUsername">Username</label>
                <input type="text" name="newUsername" id="newUsername" minlength="3" required>
            </div>
        
            <div class="sign-up-divs">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" pattern="([a-zA-Z0-9!#$%^&*_=+,.\-\\\/]+)@([a-z0-9_\-]+)\.[a-z]{2,}" required>
            </div>
            <div class="sign-up-divs">
                <label for="newPassword">Password</label>
                <input type="password" name="newPassword" id="newPassword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=\+\-]).{8,16}"required>
            </div>
            <div class="sign-up-divs">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
            <fieldset class="age-category">
                <legend class="category">Choose your age</legend>
                <label for="teen">
                <input type="radio" name="age" id="teen" checked>Teen
                </label>
                <label for="adult">
                <input type="radio" name="age" id="adult">Adult
                </label>
        
            </fieldset>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <form  action="">
        <fieldset class="visitor hide">
            <legend>One time ride</legend>
            <h3>Continue as visitor</h3>
            <button type="submit">Welcome</button>
        </fieldset>
    </form>


    <form class="sub hide" autocomplete="off" action="">
        <p class="newsletter">Be always the first to know about our new products</p>
        <label class="follower-label" for="newslatters">
            <input placeholder="Email address" type="email" name="newslatters" id="newslatters" pattern="[A-Z a-z 0-9 ,_;'?';''\\/\.\-\+]+@[A-Z a-z 0-9_\-]+\.\w{2,3}">
            <button class="follower" type="submit">I want in</button>
        </label>
    </form>




    <script src="script.js"></script>
</body>
</html>
