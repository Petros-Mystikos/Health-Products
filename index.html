<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <h1 class="title">Welcome to your Health of Life</h1>
    <p class="description">In our site will find a variety of organic products for everyday to even special occasions</p>

    <fieldset class="sign-in">
        <legend>Sign in</legend>

        <div>
            <label for="username" class="user-sin-in">Username</label>
            <input type="text" name="username" id="username">
        </div>

        <div>
            <label for="password" class="password-sign-in">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="remember-me">Remember Me</label>
            <input type="checkbox" name="remember-me" id="remember-me">
        </div>

        <button type="submit">Submit</button>
    </fieldset>

    <fieldset class="sign-up">
        <legend>Sign Up</legend>

        <div>
            <label for="newUsername">Username</label>
            <input type="text" name="newUsername" id="newUsername">
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="newPassword">Password</label>
            <input type="text" name="newPassword" id="newPassword">
        </div>

        <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="text" name="confirm-password" id="confirm-password">
        </div>

        <fieldset>
            <legend class="category">Choose your age</legend>

            <label for="teen">
            <input type="radio" name="age" id="teen">Teen
            </label>

            <label for="adult">
            <input type="radio" name="age" id="adult">Adult
            </label>
        
        </fieldset>


        <button type="submit">Submit</button>
    </fieldset>

    <fieldset class="visitor">
        <legend>Continue as visitor</legend>
        <h3>Continue as visitor</h3>
        <button type="submit">Submit</button>
    </fieldset>


    <div class="sub">
        <p class="newsletter">Be always the first to know about our new products</p>
        <label for="newslatters">
            Newslatters <input type="email" name="newslatters" id="newslatters">
        </label>
    </div>




    <script src="script.js"></script>
</body>
</html>
